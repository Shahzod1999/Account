<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="back-container">
        <div class="top">
            <p>Account settings</p>
            <a href="#"><svg fill="#000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg></a>
        </div>

        <div class="front-container">
            <img src="https://i.ibb.co/VjLCCc7/avatar.jpg" alt="avatar" />
            <form class="form-group">
                <div class="username">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" />
                </div>

                <div class="first-name">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter your first name" />
                </div>

                <div class="last-name">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter your last name" />
                </div>

                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" />
                </div>

                <div class="bio">
                    <label for="bio">Bio</label>
                    <textarea name="bio" id="bio" rows="5" placeholder="Tell us about yourself"></textarea>
                </div>
            </form>
        </div>

        <div class="bottom">
            <a href="#">Cancel</a>
            <a href="#">Save</a>
        </div>
    </div>
</body>

</html>
